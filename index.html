<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-blue text-center my-4">Weather App</h1>
    <form class="change-location my-4 text-center text-white">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4" placeholder="E.g. California">
    </form>
    <div class="loader">
      <img src="img/load.gif" alt="Loading..." height="250px">
    </div>
    <div class="card rounded d-none text-center">
      <div class="icon bg-light mx-auto">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <!-- Weather details will load here -->
      </div>
    </div>
  </div>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
